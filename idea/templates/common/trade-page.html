{% extends "base/base.html" %}
{% block content %}
    {% if error %}
        <div style="margin-top: 50px;" class="errorContainer">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <h1 align="center"><span>Crypto</span> Trade</h1>
    <section style="margin-top: 50px" id="edit-container">
        <div style="margin-top: 50px" class="edit-container-info">
            <form style="width: 510px" action="{% url 'trade-page' %}" method="post">
                {{ form }}
                <input type="submit" id="buy-btn" value="Trade">
                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
