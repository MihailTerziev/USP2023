{% extends "base/base.html" %}
{% load static %}
{% block content %}
    <section id="details-info">
        <h1>Announcement Details</h1>
        <div class="coin-image">
            <img src="/media/{{ crypto.photo }}" alt="{{ crypto.name }} image">
        </div>

        <div class="coin-info">
            <div class="coin-text">
                <h1 id="name">{{ crypto.name }}</h1>
                <p id="price"><span>Price: ${{ crypto.price|floatformat:2 }}</span></p>
                <p id="description">{{ crypto.description }}</p>
            </div>
            <div class="product-btn">
                <!--Only for registered user and author of the publication -->
                {% if request.user.is_superuser %}
                <div class="author">
                    <a href="{% url 'edit-crypto-page' crypto_slug=crypto.slug %}" class="btn-edit">Edit</a>
                    <a href="{% url 'delete-crypto-page' crypto_slug=crypto.slug %}" class="btn-delete">Delete</a>
                </div>
                {% endif %}

                <!-- Logged in user who has not yet buy this crypto-->
                <!-- <a href="#" class="btn-buy">Buy</a> -->
                    
                <!-- Logged in user who has already buy this crypto-->
{#                <p class="buy-message">You already bought these crypto coins.</p>#}
            </div>
        </div>
    </section>
{% endblock %}
