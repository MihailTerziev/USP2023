{% extends "base/base.html" %}
{% block content %}
    <!-- In case of error, you should display div with class "errorContainer" -->
    <!-- You can choose to display the first error or all of them (error message/s in your opinion) -->

    <!-- <div>
            <div class="errorContainer">
                <p>Error</p>
            </div>
        </div> -->
    <section id="edit-container">
        <div class="edit-container-info">
            <h1>Edit Your Profile</h1>
            <form action="{% url 'edit-user-page' pk=object.pk %}" method="post" enctype="multipart/form-data">
                <label>First Name</label>
                    {{ form.first_name }}
                <label>Last Name</label>
                    {{ form.last_name }}
                <label>Email</label>
                    {{ form.email }}
                <label>Photo</label>
                    {{ form.photo }}
                <label>Date of birth</label>
                    {{ form.date_of_birth }}
                <label>Phone</label>
                    {{ form.phone_number }}
                <input type="submit" id="btn" value="Edit">
                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
